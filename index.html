<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
		<title>Dallas Mavericks Way to The Championship 2011</title>
		<link rel="stylesheet" href="http://js.arcgis.com/3.11/dijit/themes/tundra/tundra.css">
		<link rel="stylesheet" href="http://js.arcgis.com/3.11/esri/css/esri.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css" />

		<script>
			var dojoConfig = {
				paths : {
					libs : location.pathname.replace(/\/[^/]+$/, "") + "/libs"
				}
			};
		</script>
		<script src="http://js.arcgis.com/3.11/"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body>
		<div data-dojo-type="dijit/layout/BorderContainer"
		data-dojo-props="design:'headline',gutters:false"
		style="width: 100%; height: 100%; margin: 0;">
			<div id="map"
			data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'center'">
				
				<div id="HomeButton"></div>
			
				<div id='collapse-title'>
					<h4>Dallas Way to the Championship 2011 <span class="glyphicon glyphicon-chevron-right" data-trigger="hover" data-placement="right" data-content="search"></span></h4>
				</div>

				<div id="searcher" class="collapse-content" collapsed="false">
					<div id="info">

						<!-- searching content -->
						<input class="form-control" type="text" placeholder="Search for Games" />
						
						<img id="champion-img" src="http://www.mavs.com/wp-content/uploads/2013/04/ChampsLogo.jpg" alt="champion" class="img-rounded" width="330" height="250"> 

					</div>
				</div>

			</div>
		</div>
	</body>
</html>
